pan class="line">    <span class="keyword">for</span>(i=<span class="number">1</span>; i&lt;L-&gt;length &amp;&amp; flag; i++) <span class="comment">/* 若 flag 为 true 说明有过数据交换，否则停止循环 */</span></span><br><span class="line">    &#123;</span><br><span class="line">        flag=FALSE; <span class="comment">/* 初始为 False */</span></span><br><span class="line">        <span class="keyword">for</span>(j=L-&gt;length<span class="number">-1</span>; j&gt;=i; j--)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(L-&gt;r[j]&gt;L-&gt;r[j+<span class="number">1</span>])</span><br><span class="line">            &#123;</span><br><span class="line">                swap(L,j,j+<span class="number">1</span>); <span class="comment">/* 交换 L-&gt;r[j]与 L-&gt;r[j+1]的值 */</span></span><br><span class="line">                flag=TRUE; <span class="comment">/* 如果有数据交换，则 flag 为 true */</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* 对顺序表 L 作简单选择排序 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">SelectSort</span><span class="params">(SqList *L)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i,j,<span class="built_in">min</span>;</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">1</span>; i&lt;L-&gt;length; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">min</span> = i; <span class="comment">/* 将当前下标定义为最小值下标 */</span></span><br><span class="line">        <span class="keyword">for</span> (j = i+<span class="number">1</span>; j&lt;=L-&gt;length; j++) <span class="comment">/* 循环之后的数据 */</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span> (L-&gt;r[<span class="built_in">min</span>]&gt;L-&gt;r[j]) <span class="comment">/* 如果有小于当前最小值的关键字 */</span></span><br><span class="line">                <span class="built_in">min</span> = j; <span class="comment">/* 将此关键字的下标赋值给 min */</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(i!=<span class="built_in">min</span>) <span class="comment">/* 若 min 不等于 i，说明找到最小值，交换 */</span></span><br><span class="line">            swap(L,i,<span class="built_in">min</span>); <span class="comment">/* 交换 L-&gt;r[i]与 L-&gt;r[min]的值 */</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* 对顺序表 L 作直接插入排序 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">InsertSort</span><span class="params">(SqList *L)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i,j;</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">2</span>; i&lt;=L-&gt;length; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (L-&gt;r[i]&lt;L-&gt;r[i<span class="number">-1</span>]) <span class="comment">/* 需将 L-&gt;r[i]插入有序子表 */</span></span><br><span class="line">        &#123;</span><br><span class="line">            L-&gt;r[<span class="number">0</span>]=L-&gt;r[i]; <span class="comment">/* 设置哨兵 */</span></span><br><span class="line">            <span class="keyword">for</span>(j=i<span class="number">-1</span>; L-&gt;r[j]&gt;L-&gt;r[<span class="number">0</span>]; j--)</span><br><span class="line">                L-&gt;r[j+<span class="number">1</span>]=L-&gt;r[j]; <span class="comment">/* 记录后移 */</span></span><br><span class="line">            L-&gt;r[j+<span class="number">1</span>]=L-&gt;r[<span class="number">0</span>]; <span class="comment">/* 插入到正确位置 */</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/* 对顺序表 L 作希尔排序 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">ShellSort</span><span class="params">(SqList *L)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i,j,k=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> increment=L-&gt;length;</span><br><span class="line">    <span class="keyword">do</span></span><br><span class="line">    &#123;</span><br><span class="line">        increment=increment/<span class="number">3</span>+<span class="number">1</span>;<span class="comment">/* 增量序列 */</span></span><br><span class="line">        <span class="keyword">for</span>(i=increment+<span class="number">1</span>; i&lt;=L-&gt;length; i++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span> (L-&gt;r[i]&lt;L-&gt;r[i-increment])<span class="comment">/* 需将 L-&gt;r[i]插入有序增量子表 */</span></span><br><span class="line">            &#123;</span><br><span class="line">                L-&gt;r[<span class="number">0</span>]=L-&gt;r[i]; <span class="comment">/* 暂存在 L-&gt;r[0] */</span></span><br><span class="line">                <span class="keyword">for</span>(j=i-increment; j&gt;<span class="number">0</span> &amp;&amp; L-&gt;r[<span class="number">0</span>]&lt;L-&gt;r[j]; j-=increment)</span><br><span class="line">                    L-&gt;r[j+increment]=L-&gt;r[j]; <span class="comment">/* 记录后移，查找插入位置 */</span></span><br><span class="line">                L-&gt;r[j+increment]=L-&gt;r[<span class="number">0</span>]; <span class="comment">/* 插入 */</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">" 第%d 趟排序结果: "</span>,++k);</span><br><span class="line">        <span class="built_in">print</span>(*L);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(increment&gt;<span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/* 堆排序********************************** */</span></span><br><span class="line"><span class="comment">/* 已知 L-&gt;r[s..m]中记录的关键字除 L-&gt;r[s]之外均满足堆的定义， */</span></span><br><span class="line"><span class="comment">/* 本函数调整 L-&gt;r[s]的关键字,使 L-&gt;r[s..m]成为一个大顶堆 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HeapAdjust</span><span class="params">(SqList *L,<span class="keyword">int</span> s,<span class="keyword">int</span> m)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> temp,j;</span><br><span class="line">    temp=L-&gt;r[s];</span><br><span class="line">    <span class="keyword">for</span>(j=<span class="number">2</span>*s; j&lt;=m; j*=<span class="number">2</span>) <span class="comment">/* 沿关键字较大的孩子结点向下筛选 */</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(j&lt;m &amp;&amp; L-&gt;r[j]&lt;L-&gt;r[j+<span class="number">1</span>])</span><br><span class="line">            ++j; <span class="comment">/* j 为关键字中较大的记录的下标 */</span></span><br><span class="line">        <span class="keyword">if</span>(temp&gt;=L-&gt;r[j])</span><br><span class="line">            <span class="keyword">break</span>; <span class="comment">/* rc 应插入在位置 s 上 */</span></span><br><span class="line">        L-&gt;r[s]=L-&gt;r[j];</span><br><span class="line">        s=j;</span><br><span class="line">    &#125;</span><br><span class="line">    L-&gt;r[s]=temp; <span class="comment">/* 插入 */</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* 对顺序表 L 进行堆排序 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HeapSort</span><span class="params">(SqList *L)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">for</span>(i=L-&gt;length/<span class="number">2</span>; i&gt;<span class="number">0</span>; i--) <span class="comment">/* 把 L 中的 r 构建成一个大根堆 */</span></span><br><span class="line">        HeapAdjust(L,i,L-&gt;length);</span><br><span class="line">    <span class="keyword">for</span>(i=L-&gt;length; i&gt;<span class="number">1</span>; i--)</span><br><span class="line">    &#123;</span><br><span class="line">        swap(L,<span class="number">1</span>,i); <span class="comment">/* 将堆顶记录和当前未经排序子序列的最后一个记录交换 */</span></span><br><span class="line">        HeapAdjust(L,<span class="number">1</span>,i<span class="number">-1</span>); <span class="comment">/* 将 L-&gt;r[1..i-1]重新调整为大根堆 */</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* **************************************** */</span></span><br><span class="line"><span class="comment">/* 归并排序********************************** */</span></span><br><span class="line"><span class="comment">/* 将有序的 SR[i..m]和 SR[m+1..n]归并为有序的 TR[i..n] */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Merge</span><span class="params">(<span class="keyword">int</span> SR[],<span class="keyword">int</span> TR[],<span class="keyword">int</span> i,<span class="keyword">int</span> m,<span class="keyword">int</span> n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> j,k,l;</span><br><span class="line">    <span class="keyword">for</span>(j=m+<span class="number">1</span>,k=i; i&lt;=m &amp;&amp; j&lt;=n; k++) <span class="comment">/* 将 SR 中记录由小到大地并入 TR */</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (SR[i]&lt;SR[j])</span><br><span class="line">            TR[k]=SR[i++];</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            TR[k]=SR[j++];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(i&lt;=m)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(l=<span class="number">0</span>; l&lt;=m-i; l++)</span><br><span class="line">            TR[k+l]=SR[i+l]; <span class="comment">/* 将剩余的 SR[i..m]复制到 TR */</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(j&lt;=n)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(l=<span class="number">0</span>; l&lt;=n-j; l++)</span><br><span class="line">            TR[k+l]=SR[j+l]; <span class="comment">/* 将剩余的 SR[j..n]复制到 TR */</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 递归法 */</span></span><br><span class="line"><span class="comment">/* 将 SR[s..t]归并排序为 TR1[s..t] */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">MSort</span><span class="params">(<span class="keyword">int</span> SR[],<span class="keyword">int</span> TR1[],<span class="keyword">int</span> s, <span class="keyword">int</span> t)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> m;</span><br><span class="line">    <span class="keyword">int</span> TR2[MAXSIZE+<span class="number">1</span>];</span><br><span class="line">    <span class="keyword">if</span>(s==t)</span><br><span class="line">        TR1[s]=SR[s];</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        m=(s+t)/<span class="number">2</span>; <span class="comment">/* 将 SR[s..t]平分为 SR[s..m]和 SR[m+1..t] */</span></span><br><span class="line">        MSort(SR,TR2,s,m); <span class="comment">/* 递归地将 SR[s..m]归并为有序的 TR2[s..m] */</span></span><br><span class="line">        MSort(SR,TR2,m+<span class="number">1</span>,t); <span class="comment">/* 递归地将 SR[m+1..t]归并为有序的 TR2[m+1..t] */</span></span><br><span class="line">        Merge(TR2,TR1,s,m,t); <span class="comment">/* 将 TR2[s..m]和 TR2[m+1..t]归并到 TR1[s..t] */</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* 对顺序表 L 作归并排序 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">MergeSort</span><span class="params">(SqList *L)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    MSort(L-&gt;r,L-&gt;r,<span class="number">1</span>,L-&gt;length);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* 非递归法 */</span></span><br><span class="line"><span class="comment">/* 将 SR[]中相邻长度为 s 的子序列两两归并到 TR[] */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">MergePass</span><span class="params">(<span class="keyword">int</span> SR[],<span class="keyword">int</span> TR[],<span class="keyword">int</span> s,<span class="keyword">int</span> n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i=<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">int</span> j;</span><br><span class="line">    <span class="keyword">while</span>(i &lt;= n<span class="number">-2</span>*s+<span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">/* 两两归并 */</span></span><br><span class="line">        Merge(SR,TR,i,i+s<span class="number">-1</span>,i+<span class="number">2</span>*s<span class="number">-1</span>);</span><br><span class="line">        i=i+<span class="number">2</span>*s;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(i&lt;n-s+<span class="number">1</span>) <span class="comment">/* 归并最后两个序列 */</span></span><br><span class="line">        Merge(SR,TR,i,i+s<span class="number">-1</span>,n);</span><br><span class="line">    <span class="keyword">else</span> <span class="comment">/* 若最后只剩下单个子序列 */</span></span><br><span class="line">        <span class="keyword">for</span>(j =i; j &lt;= n; j++)</span><br><span class="line">            TR[j] = SR[j];</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* 对顺序表 L 作归并非递归排序 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">MergeSort2</span><span class="params">(SqList *L)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span>* TR=(<span class="keyword">int</span>*)<span class="built_in">malloc</span>(L-&gt;length * <span class="keyword">sizeof</span>(<span class="keyword">int</span>));<span class="comment">/* 申请额外空间 */</span></span><br><span class="line">    <span class="keyword">int</span> k=<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">while</span>(k&lt;L-&gt;length)</span><br><span class="line">    &#123;</span><br><span class="line">        MergePass(L-&gt;r,TR,k,L-&gt;length);</span><br><span class="line">        k=<span class="number">2</span>*k;<span class="comment">/* 子序列长度加倍 */</span></span><br><span class="line">        MergePass(TR,L-&gt;r,k,L-&gt;length);</span><br><span class="line">        k=<span class="number">2</span>*k;<span class="comment">/* 子序列长度加倍 */</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* **************************************** */</span></span><br><span class="line"><span class="comment">/* 快速排序******************************** */</span></span><br><span class="line"><span class="comment">/* 交换顺序表 L 中子表的记录，使枢轴记录到位，并返回其所在位置 */</span></span><br><span class="line"><span class="comment">/* 此时在它之前(后)的记录均不大(小)于它。 */</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Partition</span><span class="params">(SqList *L,<span class="keyword">int</span> low,<span class="keyword">int</span> high)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> pivotkey;</span><br><span class="line">    pivotkey=L-&gt;r[low]; <span class="comment">/* 用子表的第一个记录作枢轴记录 */</span></span><br><span class="line">    <span class="keyword">while</span>(low&lt;high) <span class="comment">/* 从表的两端交替地向中间扫描 */</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">while</span>(low&lt;high&amp;&amp;L-&gt;r[high]&gt;=pivotkey)</span><br><span class="line">            high--;</span><br><span class="line">        swap(L,low,high);<span class="comment">/* 将比枢轴记录小的记录交换到低端 */</span></span><br><span class="line">        <span class="keyword">while</span>(low&lt;high&amp;&amp;L-&gt;r[low]&lt;=pivotkey)</span><br><span class="line">            low++;</span><br><span class="line">        swap(L,low,high);<span class="comment">/* 将比枢轴记录大的记录交换到高端 */</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> low; <span class="comment">/* 返回枢轴所在位置 */</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* 对顺序表 L 中的子序列 L-&gt;r[low..high]作快速排序 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">QSort</span><span class="params">(SqList *L,<span class="keyword">int</span> low,<span class="keyword">int</span> high)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> pivot;</span><br><span class="line">    <span class="keyword">if</span>(low&lt;high)</span><br><span class="line">    &#123;</span><br><span class="line">        pivot=Partition(L,low,high); <span class="comment">/* 将 L-&gt;r[low..high]一分为二，算出枢轴值 pivot */</span></span><br><span class="line">        QSort(L,low,pivot<span class="number">-1</span>); <span class="comment">/* 对低子表递归排序 */</span></span><br><span class="line">        QSort(L,pivot+<span class="number">1</span>,high); <span class="comment">/* 对高子表递归排序 */</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* 对顺序表 L 作快速排序 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">QuickSort</span><span class="params">(SqList *L)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    QSort(L,<span class="number">1</span>,L-&gt;length);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* **************************************** */</span></span><br><span class="line"><span class="comment">/* 改进后快速排序******************************** */</span></span><br><span class="line"><span class="comment">/* 快速排序优化算法 */</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Partition1</span><span class="params">(SqList *L,<span class="keyword">int</span> low,<span class="keyword">int</span> high)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> pivotkey;</span><br><span class="line">    <span class="keyword">int</span> m = low + (high - low) / <span class="number">2</span>; <span class="comment">/* 计算数组中间的元素的下标 */</span></span><br><span class="line">    <span class="keyword">if</span> (L-&gt;r[low]&gt;L-&gt;r[high])</span><br><span class="line">        swap(L,low,high); <span class="comment">/* 交换左端与右端数据，保证左端较小 */</span></span><br><span class="line">    <span class="keyword">if</span> (L-&gt;r[m]&gt;L-&gt;r[high])</span><br><span class="line">        swap(L,high,m); <span class="comment">/* 交换中间与右端数据，保证中间较小 */</span></span><br><span class="line">    <span class="keyword">if</span> (L-&gt;r[m]&gt;L-&gt;r[low])</span><br><span class="line">        swap(L,m,low); <span class="comment">/* 交换中间与左端数据，保证左端较小 */</span></span><br><span class="line">    pivotkey=L-&gt;r[low]; <span class="comment">/* 用子表的第一个记录作枢轴记录 */</span></span><br><span class="line">    L-&gt;r[<span class="number">0</span>]=pivotkey; <span class="comment">/* 将枢轴关键字备份到 L-&gt;r[0] */</span></span><br><span class="line">    <span class="keyword">while</span>(low&lt;high) <span class="comment">/* 从表的两端交替地向中间扫描 */</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">while</span>(low&lt;high&amp;&amp;L-&gt;r[high]&gt;=pivotkey)</span><br><span class="line">            high--;</span><br><span class="line">        L-&gt;r[low]=L-&gt;r[high];</span><br><span class="line">        <span class="keyword">while</span>(low&lt;high&amp;&amp;L-&gt;r[low]&lt;=pivotkey)</span><br><span class="line">            low++;</span><br><span class="line">        L-&gt;r[high]=L-&gt;r[low];</span><br><span class="line">    &#125; L</span><br><span class="line">    -&gt;r[low]=L-&gt;r[<span class="number">0</span>];</span><br><span class="line">    <span class="keyword">return</span> low; <span class="comment">/* 返回枢轴所在位置 */</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">QSort1</span><span class="params">(SqList *L,<span class="keyword">int</span> low,<span class="keyword">int</span> high)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> pivot;</span><br><span class="line">    <span class="keyword">if</span>((high-low)&gt;MAX_LENGTH_INSERT_SORT)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">while</span>(low&lt;high)</span><br><span class="line">        &#123;</span><br><span class="line">            pivot=Partition1(L,low,high); <span class="comment">/* 将 L-&gt;r[low..high]一分为二，算出枢轴值 pivot */</span></span><br><span class="line">            QSort1(L,low,pivot<span class="number">-1</span>); <span class="comment">/* 对低子表递归排序 */</span></span><br><span class="line">            <span class="comment">/* QSort(L,pivot+1,high); /* 对高子表递归排序 */</span></span><br><span class="line">            low=pivot+<span class="number">1</span>; <span class="comment">/* 尾递归 */</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        InsertSort(L);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* 对顺序表 L 作快速排序 */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">QuickSort1</span><span class="params">(SqList *L)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    QSort1(L,<span class="number">1</span>,L-&gt;length);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/* **************************************** */</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> N 9</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="comment">/* int d[N]=&#123;9,1,5,8,3,7,4,6,2&#125;; */</span></span><br><span class="line">    <span class="keyword">int</span> d[N]= &#123;<span class="number">50</span>,<span class="number">10</span>,<span class="number">90</span>,<span class="number">30</span>,<span class="number">70</span>,<span class="number">40</span>,<span class="number">80</span>,<span class="number">60</span>,<span class="number">20</span>&#125;;</span><br><span class="line">    <span class="comment">/* int d[N]=&#123;9,8,7,6,5,4,3,2,1&#125;; */</span></span><br><span class="line">    SqList l0,l1,l2,l3,l4,l5,l6,l7,l8,l9,l10;</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">0</span>; i&lt;N; i++)</span><br><span class="line">        l0.r[i+<span class="number">1</span>]=d[i];</span><br><span class="line">    l0.length=N;</span><br><span class="line">    l1=l2=l3=l4=l5=l6=l7=l8=l9=l10=l0;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"排序前:\n"</span>);</span><br><span class="line">    <span class="built_in">print</span>(l0);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"初级冒泡排序:\n"</span>);</span><br><span class="line">    BubbleSort0(&amp;l0);</span><br><span class="line">    <span class="built_in">print</span>(l0);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"冒泡排序:\n"</span>);</span><br><span class="line">    BubbleSort(&amp;l1);</span><br><span class="line">    <span class="built_in">print</span>(l1);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"改进冒泡排序:\n"</span>);</span><br><span class="line">    BubbleSort2(&amp;l2);</span><br><span class="line">    <span class="built_in">print</span>(l2);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"选择排序:\n"</span>);</span><br><span class="line">    SelectSort(&amp;l3);</span><br><span class="line">    <span class="built_in">print</span>(l3);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"直接插入排序:\n"</span>);</span><br><span class="line">    InsertSort(&amp;l4);</span><br><span class="line">    <span class="built_in">print</span>(l4);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"希尔排序:\n"</span>);</span><br><span class="line">    ShellSort(&amp;l5);</span><br><span class="line">    <span class="built_in">print</span>(l5);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"堆排序:\n"</span>);</span><br><span class="line">    HeapSort(&amp;l6);</span><br><span class="line">    <span class="built_in">print</span>(l6);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"归并排序（递归） :\n"</span>);</span><br><span class="line">    MergeSort(&amp;l7);</span><br><span class="line">    <span class="built_in">print</span>(l7);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"归并排序（非递归） :\n"</span>);</span><br><span class="line">    MergeSort2(&amp;l8);</span><br><span class="line">    <span class="built_in">print</span>(l8);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"快速排序:\n"</span>);</span><br><span class="line">    QuickSort(&amp;l9);</span><br><span class="line">    <span class="built_in">print</span>(l9);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"改进快速排序:\n"</span>);</span><br><span class="line">    QuickSort1(&amp;l10);</span><br><span class="line">    <span class="built_in">print</span>(l10);</span><br><span class="line">    <span class="comment">/*大数据排序*/</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    srand(time(0));</span></span><br><span class="line"><span class="comment">    int Max=10000;</span></span><br><span class="line"><span class="comment">    int d[10000];</span></span><br><span class="line"><span class="comment">    int i;</span></span><br><span class="line"><span class="comment">    SqList l0;</span></span><br><span class="line"><span class="comment">    for(i=0;i&lt;Max;i++)</span></span><br><span class="line"><span class="comment">    d[i]=rand()%Max+1;</span></span><br><span class="line"><span class="comment">    for(i=0;i&lt;Max;i++)</span></span><br><span class="line"><span class="comment">    l0.r[i+1]=d[i];</span></span><br><span class="line"><span class="comment">    l0.length=Max;</span></span><br><span class="line"><span class="comment">    MergeSort(l0);</span></span><br><span class="line"><span class="comment">    print(l0);</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
