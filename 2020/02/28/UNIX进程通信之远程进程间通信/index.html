<h3 id="sockserver-c"><a href="#sockserver-c" class="headerlink" title="sockserver.c"></a>sockserver.c</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"sockcom.h"</span></span></span><br><span class="line">main()</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">int</span> sockfd,newsockfd,length,count;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">sockaddr_in</span> <span class="title">server</span>;</span></span><br><span class="line">    <span class="keyword">char</span> buf[<span class="number">1024</span>];</span><br><span class="line">    <span class="comment">/*生成套接字*/</span></span><br><span class="line">    sockfd=socket(AF_INET,SOCK_STREAM,<span class="number">0</span>);</span><br><span class="line">    server.sin_family=AF_INET;  <span class="comment">/* 构成socked名（地址）和建立联系 */</span></span><br><span class="line">    server.sin_addr.s_addr=INADDR_ANY;</span><br><span class="line">    server.sin_port=<span class="number">0</span>;          <span class="comment">/* 选择一个已释放的端口号 */</span></span><br><span class="line">    <span class="keyword">if</span>(bind(sockfd,(struct sockaddr *)&amp;server,<span class="keyword">sizeof</span>(server))&lt;<span class="number">0</span>)</span><br><span class="line">        perror(<span class="string">"bind stream socket"</span>);</span><br><span class="line">    <span class="comment">/* 获取并打印端口号 */</span></span><br><span class="line">    length=<span class="keyword">sizeof</span>(server);</span><br><span class="line">    <span class="keyword">if</span>(getsockname(sockfd,(struct sockaddr *)&amp;server,&amp;length)&lt;<span class="number">0</span>)</span><br><span class="line">        perror(<span class="string">"getting socket name"</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"socket port #%d\n"</span>,ntohs(server.sin_port));</span><br><span class="line">    <span class="built_in">listen</span>(sockfd,<span class="number">5</span>);</span><br><span class="line">    <span class="keyword">while</span>(<span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        newsockfd=accept(sockfd,(struct sockaddr *)<span class="number">0</span>,(<span class="keyword">int</span> *)<span class="number">0</span>);</span><br><span class="line">        <span class="keyword">if</span>(!fork())</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="comment">/*子进程*/</span></span><br><span class="line">            <span class="built_in">close</span>(sockfd);</span><br><span class="line">            bzero(buf,<span class="keyword">sizeof</span>(buf));</span><br><span class="line">            <span class="comment">/*调用库函数，清缓冲区*/</span></span><br><span class="line">            <span class="keyword">if</span>((count=recv(newsockfd,buf,<span class="keyword">sizeof</span>(buf),<span class="number">0</span>))&lt;<span class="number">0</span>)</span><br><span class="line">                perror(<span class="string">"Reading stream message"</span>);</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"message received: %s\n"</span>,buf);</span><br><span class="line">            <span class="built_in">exit</span>(<span class="number">0</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">close</span>(newsockfd);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="sockclient-c"><a href="#sockclient-c" class="headerlink" title="sockclient.c"></a>sockclient.c</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"sockcom.h"</span></span></span><br><span class="line">main(<span class="keyword">int</span> argc,<span class="keyword">char</span> **argv)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">int</span> sockfd;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">sockaddr_in</span> <span class="title">server</span>;</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">hostent</span> *<span class="title">hp</span>,*<span class="title">gethostbyname</span>();</span></span><br><span class="line">    <span class="keyword">char</span> msg[<span class="number">1024</span>];</span><br><span class="line">    sockfd=socket(AF_INET,SOCK_STREAM,<span class="number">0</span>);</span><br><span class="line">    <span class="comment">/* 与由命令行参数指定的主机建立连接 */</span></span><br><span class="line">    hp=gethostbyname(argv[<span class="number">1</span>]);</span><br><span class="line">    server.sin_family = AF_INET;</span><br><span class="line">    bcopy((<span class="keyword">char</span> *)hp-&gt;h_addr,(<span class="keyword">char</span> *)&amp;server.sin_addr.s_addr,hp-&gt;h_length);</span><br><span class="line">    server.sin_port=htons(atoi(argv[<span class="number">2</span>]));</span><br><span class="line">    <span class="built_in">connect</span>(sockfd,(struct sockaddr *)&amp;server,<span class="keyword">sizeof</span>(server));</span><br><span class="line">    <span class="keyword">while</span>(<span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"Enter send message:"</span>);</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%s"</span>,msg);</span><br><span class="line">        <span class="keyword">if</span>(!<span class="built_in">strlen</span>(msg)) <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">if</span>(send(sockfd,msg,<span class="built_in">strlen</span>(msg),<span class="number">0</span>)&lt;<span class="number">0</span>)</span><br><span class="line">            perror(<span class="string">"sendint message"</span>);</span><br><span class="line">        bzero(msg,<span class="keyword">sizeof</span>(msg));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"EOF...disconnect\n"</span>);</span><br><span class="line">    <span class="built_in">close</span>(sockfd);</span><br><span class="line">    <span class="built_in">exit</span>(<span class="number">0</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
